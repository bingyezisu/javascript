<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>兼容ie的文本框默认值</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        html,body{
            font-size:14px;
            color:#000;
            font-family: "微软雅黑";
            overflow-x:hidden;
        }
        input{
            display:inline-block;
            outline: none;
        }
        .emailBox{
            position:relative;
            margin:20px auto;
            width:200px;
        }
        .emailBox input,.emailBox .tip{
            padding:0 5px;
            width:198px;
            height:30px;
            line-height:30px;
            border:1px solid #eee;
        }
        .emailBox .tip{
            display:none;
            position:absolute;
            top:0;
            left:0;
            color:#a9a9a9;
            cursor: text;
        }
    </style>
</head>

<body>
    
    <div class="emailBox">
        <input type="email" id="userEmail" placeholder="请输入您的常用邮箱">
        <span id="tipEmail" class="tip">请输入你的常用邮箱</span>
    </div>
    <script>
        if (navigator.userAgent.indexOf("MSIE") > -1) {
            var userEmail = document.getElementById("userEmail"),
                tipEmail = document.getElementById("tipEmail");
            userEmail.placeholder = "";
            tipEmail.style.display = "block";
            tipEmail.onclick = function () {
                userEmail.focus();
            }
            userEmail.onkeydown = userEmail.onkeyup = userEmail.onfocus = function () {
                tipEmail.style.display = this.value.length === 0 ? "block" : "none";
            }
        }
    </script>
</body>

</html>
