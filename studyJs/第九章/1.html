        /* 
        PC端表单元素常用的事件都有哪些：click、change、focus、blur、keydown、keyup...
        移动端表单元素的事件：在移动端没有keydown、keyup事件（当然有的手机是识别的）因为移动端使用的键盘是虚拟的键盘；移动端多了一个事件类型:input事件
        
        传统的INPUT表单的类型：text、password、submit、reset、button、radio、checkbox、file、hidden...
        HTML5中给INPUt增加了一些类型：search、url、email、tel、number、range、color、data、time、dataTime....
        作用：
        ->提供了更加强大的功能，方便我们开发
        ->在移动端使用对应的input类型，当用户输入的时候可以调取出对应的虚拟键盘，方便用户的快速输入（这个是html5表单新类型最核心的作用）
        ->相对于传统的表单类型提供了新的验证方式：
            JS中新提供的是 input.checkValidity()
            CSS中新提供的是 input:valid/input:invalid
        HTML5除了给INPUT新增加类型外，还新增加了一个常用的属性：placeholder,用来给文本框设置默认提示信息，但是在IE浏览器中支持的不是特别好

            HTML5还提供了其他的表单元素：dataList.progress...
