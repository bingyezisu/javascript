<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scal =1.0,maximum-scale=1.0,user-scalable=0"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" charset="utf-8" href="css/reset.css">
  <link rel="stylesheet" charset="utf-8" href="swiper/swiper.min.css">
  <link rel="stylesheet" charset="utf-8" href="css/9.css">
</head>
<body>
<section class="main">
    <!-- container -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- slide1 -->
            <div class="swiper-slide page1">
                <img src="img/page1-1.png" alt="">
                <img src="img/page1-2.png" alt="">
                <img src="img/page1-3.png" alt="">
                <img src="img/page1-4.png" alt="">
            </div>
            <!-- slide2 -->
            <div class="swiper-slide page2">
                <img src="img/page2-1.png" alt="">
                <img src="img/page2-2.png" alt="">
            </div>
        </div>
        <!-- arrow -->
        <div class="arrow"></div>
        <!-- MUSIC -->
        <div class="music" id="musicMenu">
            <audio src="audio/sky.mp3" preload="none" loop id="musicAudio"></audio>
            <!-- <audio>
                <source src="audio/xx.ogg" type="audio/ogg"/>
                <source src="audio/xx.wav" type="audio/wav"/>
                <source src="audio/xx.mp3" type="audio/mpeg"/>
            </audio> -->
        </div>
    </div>
</section>
<script src="js/fastclick.js"></script>
<script charset="utf-8" src="swiper/swiper.min.js"></script>
<script charset="utf-8" src="js/9.js"></script>
</body>
</html>
