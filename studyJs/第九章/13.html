<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>原生版轮播图</title>
    <link charset="utf-8" rel="stylesheet" href="css/reset.css">

        <div class="slide"><img data-src="https://bingyezisu.github.io/myBlog/images/2.jpg" alt=""></div>

        <div class="slide"><img data-src="https://bingyezisu.github.io/myBlog/images/5.jpg" alt=""></div>
        <div class="slide"><img data-src="https://bingyezisu.github.io/myBlog/images/1.jpg" alt=""></div>
    </div>
    <ul class="tip">
        <li class="bg"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</section>
<script charset="utf-8" src="js/zepto.min.js"></script>
<script charset="utf-8" src="js/banner.js"></script>

</html>
