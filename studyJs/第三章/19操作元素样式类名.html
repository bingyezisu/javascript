<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>操作元素的样式类名</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width:200px;
            height:200px;
        }
        .bg{
            background: #ff3333;
        }
        .border{
            border:5px solid green;
        }
        .position{
            position: absolute;
            top:50%;
            left:50%;
            margin:-100px 0px 0px -100px;
        }
    </style>
</head>
<body>
<div class="box bg" id="box"></div>
<script src="JS/utils1.js"></script>
<script>
    var box=document.getElementById("box");
    //->hasClass:验证当前元素中是否包含className这个样式类名
    function hasClass(curEle,className){
        //curEle.className ->"box bg"
        var reg=new RegExp("(^| +)"+className+"( +|$)");
        return reg.test(curEle.className);
    }
//    console.log(hasClass(box,"bg"));
//    console.log(hasClass(box,"position"));

    //removeClass:给元素移除样式类名
    function removeClass(curEle,className){
        var ary=className.replace(/(^ +| +$)/g,"").split(/ +/g);
        console.log(ary);
        for(var i=0,len=ary.length;i<len;i++){
            var curName=ary[i];
            if(hasClass(curEle,curName)){
                var reg=new RegExp("(^| +)"+curName+"( +|$)","g");
                curEle.className=curEle.className.replace(reg," ");
            }
        }
    }
    removeClass(box,"box   bg");
    //addClass 增加样式类名
    //removeClass 删除样式类名
    //hasClass 判断是否存在某一个样式类名
</script>
