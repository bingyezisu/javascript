<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
            font-family: "微软雅黑";
            font-size:14px;
        }
        .box{
            margin:20px auto;
            padding:30px;
            width:300px;
            border:1px dashed green;
        }
        .box p{
            line-height: 30px;
        }
        /*:before :after ->在一个元素标签的前面或者后面，创建一个新的虚拟的标签，我们可以给这个虚拟的标签增加样式，也可以增加内容等...*/
        .box p:before{
            display:block;
            height:30px;
            line-height:30px;
            text-align: center;
            content:"candy";
            background:lightblue;
        }
        .box p:after{
            display:block;
            height:30px;
            line-height:30px;
            text-align: center;
            content:"candy";
            background:lightgreen;
        }
        .clear{
            zoom:1;
        }
        .clear:after{
            display:block;
            width:0;
            height:0;
            content:"";
            overflow: hidden;
            clear:both;
        }
        ul,li{
            list-style:none;
        }
        .list{
            margin:20px auto;
            padding:30px;
            width:300px;
            border:1px solid #000;
        }
        .list li{
            float:left;
            width:100px;
            height:100px;
            background:lightyellow;
        }
        /*.list li:nth-child(odd){
            background:lightblue;
        }
        .list li:nth-child(even){
            background:lightgreen;
        }*/
        .list li:nth-child(4n+1){
            background:red;
        }
        .list li:nth-child(4n+2){
            background:orange;
        }
        .list li:nth-child(4n+3){
            background:yellow;
        }.list li:nth-child(4n+4){
             background:green;
         }

    </style>
</head>
<body>
<div class="box">
