<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #box{
            position:absolute;
            top:100px;
            left:100px;
            width:100px;
            height:100px;
            background:#ffaa00;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script src="js/event.js"></script>
<script>
    var box=document.getElementById("box");
    function fn1(){
        console.log(1);
    }
    function fn2(){
        console.log(2);
    }
    on(box,"click",fn1);
    on(box,"click",fn2);
    off(box,"click",fn1);
</script>
</body>
</html>
