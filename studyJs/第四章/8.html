<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>反弹动画优化</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #box{
            position:absolute;
            top:0;
            left: 0;
            padding:0;
            width:100px;
            height:100px;
            background:lightblue;
            opacity: 1;
            filter:alpha(opacity=100);
        }
    </style>
</head>
<body>
<div id="box"></div>
<script src="../js/utils.min.js"></script>
<script src="js/tween.min.js"></script>
<script>
    var oBox=document.getElementById("box");
    zhufengAnimate(oBox,{
        left:1000,
        top:500,
        opacity:0.5,
        width:50,
        height:50
    },1000,function(){
        //this->oBox
        utils.css(this,"background","red");
    })
</script>
</body>
</html>
