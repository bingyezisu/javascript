<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box"></div>
<script src="js/jquery_1.11.3.min.js"></script>
<script>
    //1、jQuery的回调函数
    function fn1(value){
        console.log("fn1:"+value);
    }
    function fn2(value){
        console.log("fn2:"+value);
    }
    var $call=$.Callbacks();//->创建一个回调函数的列表集合
    $call.add(fn1);//->向集合中增加一个叫做fn1的函数
    $call.fire(100);//->触发fire方法的时候，把回调函数集合中的方法执行，并把对应的参数值传递给对应的方法->"fn1:100"
    $call.add(fn2);
    $call.fire(200);//"fn1:200" "fn2:200"
    $call.remove(fn1);//->在集合中移除我们的fn1这个方法
    $call.fire(200);//"fn2:200"
    //2
    //$(document).ready(function(){})<==>$(function(){});和原生JS中的window.onload对应
    //window.onload的意思是：当页面中的HTML结构、图片、文字等等资源都加载完成才触发这个行为，并且在一个页面中它只能执行一次，后面编写的会把前面的覆盖掉
    //$(document).ready(function(){}):只要HTML结构加载完成就会厨房对应的行为，而且在一个页面中可以使用多次

    //->所有的HTML都加载完了，形成一个闭包
    //$(function(){})

    //3、属性
    //->attr:获取和设置元素的自定义属性，等价于原生JS中的set/getAttribute
    //->prop:获取和设置元素的属性（和attr是不同的两套方式，两者之间不能相互混用：用attr设置的只能用attr删除或者获取，同理用prop设置的，也只能用prop操作）
    //->removeProp
    //->prop内置的属性可以在HTML结果中体现出来，但是不是内置的属性是体现不出来的（但是可以获取到）
    //artr 和 prop的区别：attr一般都是用来设置和操作元素的自定义属性的，而prop一般都是用来操作元素的内置属性（尤其是表单元素的操作我们大部分都在使用prop）
    //->addClass/removeClass/toggleClass(toggle系列都是之前有就是删除，没有就是新增)
    //通过jQuery选择器获取到一个集合，然后让集合直接的调用jQuery中提供的方法，相当于给集合中的每一个元素都调取了对应的方法（jQuery内置循环操作）
</script>
</body>
</html>
