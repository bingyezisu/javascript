<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项卡</title>
    <style>
        *{
            margin:0;
            padding:0;
            font-family: "微软雅黑";
            font-size:14px;
            -webkit-user-select:none;
        }
        ul,li{
            list-style:none;
        }
        .box{
            margin:10px auto;
            width:500px;
        }
        .box ul{
            /*overflow:hidden;*/
        }
        .box ul li{
            float:left;
            margin-right:15px;
            width:100px;
            height:30px;
            line-height:30px;
            text-align:center;
            border:1px solid green;
            cursor:pointer;
        }
        .box ul li.select{
            background:lightblue;
            border-bottom-color:lightblue
        }
        .box div{
            display:none;
            height:150px;
            line-height:150px;
            background:lightblue;
            text-align:center;
            border:1px solid green;
            clear:both;
        }
        .box div.select{
            display:block;
        }
    </style>
</head>
<body>
<div class="box" id="box1">
    <ul>
        <li class="select">页卡一</li>
        <li>页卡二</li>
        <li>页卡三</li>
    </ul>
    <div class="select">内容一</div>
    <div>内容二</div>
    <div>内容三</div>
</div>
<div class="box">
    <ul>
        <li class="select">页卡一</li>
        <li>页卡二</li>
        <li>页卡三</li>
    </ul>
    <div class="select">内容一</div>
    <div>内容二</div>
    <div>内容三</div>
</div>
<div class="box">
    <ul>
        <li class="select">页卡一</li>
        <li>页卡二</li>
        <li>页卡三</li>
    </ul>
    <div class="select">内容一</div>
    <div>内容二</div>
    <div>内容三</div>
</div>
<script src="js/jquery_1.11.3.min.js"></script>
<script>
    function tabChange($box){
        var $boxUl=$box.children("ul"),$boxLi=$boxUl.children("li");
        $boxLi.on("click",function(){
            var _index=$(this).index();
            $(this).addClass("select").siblings().removeClass("select");
            $(this).parent().nextAll().each(function(index,item){
                index===_index?$(item).addClass("select"):$(item).removeClass("select")
            })
        })
    };
$(".box").each(function(e){
    tabChange($(this));
})
</script>
</body>
</html>
