<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            marign:0;
            padding:0;
            font-family: "微软雅黑", Helvetica, sans-serif;
            font-size:14px;
            -webkit-user-select:none;
        }
        ul,li{
            list-style:none;
        }
        img{
            display: block;
            border:none;
        }
        a{
            display:block;
            color:#000;
            text-decoration:none;
        }
        a:hover,a:active,a:visited,a:target{
            display:block;
            color:#000;
            text-decoration:none;
        }
        .banner{
            position: relative;;
            margin:0 auto;
            width:730px;
            height:336px;
            overflow:hidden;
        }
        .banner .inner{
            position: absolute;
            top:0;
            left:0;
            width:730px;
            height:336px;
        }
        .banner .inner div{
            float:left;
            width:730px;
            height:336px;
            background:url("img/s.gif") center no-repeat;
        }
        .banner .inner div img{
            display:none;
            width:100%;
            height:100%;
            opacity:0.1;
            filter:alpha(opacity=10);
        }
        .banner .bannerTip{
            position:absolute;
            right:20px;
            bottom:20px;
            height:18px;
        }
        .banner .bannerTip li{
            float:left;
            margin-left:10px;
            width:18px;
            height:18px;
            border-radius:50%;
            background: #cccccc;
            cursor:pointer;
        }
        .banner .bannerTip li.bg{
            background:red;
        }
        .banner a{
            display:none;
            position:absolute;
            top:50%;
            margin-top:-31.5px;
            width:37px;
            height:63px;
            background-image:url(img/banner.png);
            background-repeat: no-repeat;

            opacity:0.5;
            filter:alpha(opacity=50);
        }
        .banner a:hover{
            opacity:1;
            filter:alpha(opacity=100);
        }
        .banner a.bannerLeft{
            left:20px;
            background-position:0 -429px;
        }
        .banner a.bannerRight{
            right:20px;
            background-position:0 -578px;
        }
    </style>
</head>
<body>
    <div class="banner" id="banner">
        <div class="inner">
        </div>
        <ul class="bannerTip">
            <li class="bg"></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <a class="bannerLeft" href="javascript:;"></a>
        <a class="bannerRight" href="javascript:;"></a>
    </div>
    <script src="../js/utils.js"></script>
    <script src="js/tween.js"></script>
    <script src="js/banner.js"></script>
</body>
</html>
