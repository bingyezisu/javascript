首先四张图片都是叠加在一起的，默认所有图片的z-index=0，opacity=0；
开始先让第一张图片的z-index=1 opacity=1->可拿到的只有第一张
3s->

只有第一张的透明度为1，我们看到的还是第一张，需要让第二张的透明度变为1，
现在看到的就是第二张，其他的透明度为0
-->
