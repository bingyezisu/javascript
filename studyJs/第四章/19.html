<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .menu{
            width:100px;
            overflow: hidden;
            margin:100px auto;
        }
        .menu>ul{
            border:1px solid #000;

        }
        .menu li h2{
            background:lightgreen;
            text-align:center;
            font:14px/30px "微软雅黑";
            border-top:1px solid #000;
            cursor: pointer;
        }
        .menu li ul li{
            width:100%;
            text-align:center;
            border-top:1px dashed #000;
            font:14px/21px "微软雅黑";
        }
        .menu li ul.menuList{
            display: none;
        }
    </style>
</head>
<body>
<div class="menu">
    <ul>
        <li>
            <h2>衬衫</h2>
            <ul class="menuList" style="display:block;">
                <li>短袖衬衫</li>
                <li>长袖衬衫</li>
                <li>女款衬衫</li>
                <li>男款衬衫</li>
            </ul>
        </li>
        <li>
            <h2>T恤</h2>
            <ul class="menuList">
                <li>短袖T恤</li>
                <li>长袖T恤</li>
                <li>女款T恤</li>
                <li>男款T恤</li>
            </ul>
        </li>
        <li>
            <h2>牛仔裤</h2>
            <ul class="menuList">
                <li>七分牛仔裤</li>
                <li>九分牛仔裤</li>
                <li>小脚牛仔裤</li>
                <li>阔腿牛仔裤</li>
            </ul>
        </li>
    </ul>
</div>
<script src="js/jquery_1.11.3.min.js"></script>
<script>
    $(".menu h2").on("click",function(){
        $(this).next().stop().slideToggle(500).parent().siblings().children("ul").slideUp(500);
    })
</script>
</body>
</html>
