<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒充对象继承</title>
</head>
<body>
<script>
    //->冒充对象：把父类私有的+公有的 克隆一份一模一样的 给子类私有的
    function A(){
        this.x=100;
    }
    A.prototype.getX=function(){
        console.log(this.x);
    }
    function B(){
        var temp=new A;
        for(var key in temp){
            this[key]=temp[key];
        }
        temp=null;
    }
    var n=new B;
    n.getX();
</script>
</body>
</html>
