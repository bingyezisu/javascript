<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>寄生组合式继承</title>
</head>
<body>
<script>
    function A(){
        this.x=100;
    }
    A.prototype.getX=function(){
        console.log(this.x);
    }
    B.prototype=objectCreate(A.prototype);
    B.prototype.constructor=B;
    var n=new B;
    n.getX();
    function objectCreate(o){
        function Fn(){
        }
        Fn.prototype=o;
        return new Fn;
    }
</script>
</body>
</html>
