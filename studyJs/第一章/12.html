    //单例模式虽然解决了分组的作用，但是不能实现批量的生产，属于手工作业模式->"工厂模式"
    //把实现同一件事情的相同的代码放到一个函数中，以后如果再想实现这个功能，不需要重新的编写这些代码了，只需要执行当前的函数即可-->"函数的封装"-->作用“低耦合高内聚”：减少页面中的冗余代码，提高代码的重复利用率
    function createJsPerson(name, age) {
        var obj = {};
        obj.name = name;
        obj.age = age;
        obj.writeJs = function () {
            console.log("my name is " + this.name + ",i can write js！");
        }
        return obj;
    }
