<script>

    Object.prototype.aaa=function(){};
    var obj={name:"candy",age:28};
    for( var key in obj){
        //for in循环在遍历的时候，默认的话可以把自己私有的和在它所属类原型上扩展的属性和方法都可以遍历到，但是一般情况下，我们遍历一个对象只需要遍历私有的即可，我们可以使用一下判断进行处理
        /*if(obj.propertyIsEnumerable(key)){
            console.log(key);
        }*/
        if(obj.hasOwnProperty(key)){
            console.log(key);
        }
    }
</script>
