    1.在数组的原型上有一个方法叫做slice，我们要求大家自己回去后实现一个方法mySlice，要求和原来的slice功能一模一样
 Array.prototype.mySlice=function(){
    <js code>
 }
 考虑的情况：
 slice（n,m）
 slice(n);
 slice()
 n和m是负数
 n<m
 n和m的值超过数组的长度了
 n和m不是有效数字
 ...
 不能使用数组内置的方法，比如添加不能是有push 而是有ary[ary.length-1]=x;
*/
    Array.prototype.mySlice=function mySlice(){
        var ary=[];
        var start=parseInt(Number(arguments[0])),end=parseInt(Number(arguments[1]));
        if(end===undefined||end>this.length){
            end=this.length;
        }else if(!start){
            start=0;
        }
        start>=0?null:start+=this.length;
        end>=0?null:end+=this.length;
        for(var i=start;i<end;i++){
            ary[ary.length]=this[i];
        }
        return ary;
    }
    var ary=[1,2,3,4,5,6];
    console.log(ary.mySlice(1,"px"))
    console.log(ary.slice(1,"px"));
