<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>混合模式继承</title>
</head>
<body>
<script>
    //混合模式继承：原型继承+call继承
    function A(){
        this.x=100;
    }
    A.prototype.getX=function(){
        console.log(this.x);
    }
    function B(){
        A.call(this);//n.x=100
    }
    B.prototype=new A;//->B.prototype:x=100 getX...
    B.prototype.constructor=B;
</script>
</body>
</html>
