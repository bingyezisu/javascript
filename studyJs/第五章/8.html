<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            margin:0;
            padding:0;
        }
        #box{
            position: relative;
            width:100px;
            height:30px;
            background:#ff0000;
        }
        #mark{
            display:none;
            position: absolute;
            left:0;
            top:30px;
            width:300px;
            height:100px;
            background:#11c900;
        }
    </style>
</head>
<body>
<div id="box"><div id="mark"></div></div>

<script>
    var box=document.getElementById("box"),mark=document.getElementById("mark");
    box.onmouseenter=function(){
        mark.style.display="block";
    };
    box.onmouseleave=function(){
        mark.style.display="none";
    }
</script>
</body>
</html>
