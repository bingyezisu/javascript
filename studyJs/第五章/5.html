<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标跟随jQ版</title>
    <style>
        body,div,img{
            margin:0;
            padding:0;
        }
        img{
            display:block;
            border:none;
        }
        .box{
            position:relative;;
            margin:20px auto;
            width:450px;
        }
        .box>img{
            float:left;
            margin-left:10px;
            width:100px;
            height:100px;
            border:1px solid #000000;
        }
        #mark{
            display:none;
            position:absolute;
            top:0;
            left:0;
            z-index:10;
            width:210px;
            height:210px;
            border:1px solid #11c900;
        }
        #mark img{
            width:100%;
            height:100%;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="https://gfs17.gomein.net.cn/T18yJ_BgAT1RCvBVdK_100.jpg" bigImg="https://gfs17.gomein.net.cn/T18yJ_BgAT1RCvBVdK_210.jpg">
        <img src="https://gfs17.gomein.net.cn/T1l.bsB_JT1RCvBVdK_100.jpg" bigImg="https://gfs17.gomein.net.cn/T1l.bsB_JT1RCvBVdK_210.jpg">
        <img src="https://gfs17.gomein.net.cn/T1oGW_BsVT1RCvBVdK_100.jpg" bigImg="https://gfs17.gomein.net.cn/T1oGW_BsVT1RCvBVdK_210.jpg">
        <img src="https://gfs17.gomein.net.cn/T1hcbjB4Vv1RCvBVdK_100.jpg" bigImg="https://gfs17.gomein.net.cn/T1hcbjB4Vv1RCvBVdK_210.jpg">
        <div id="mark">
            <img src="https://gfs17.gomein.net.cn/T18yJ_BgAT1RCvBVdK_210.jpg" alt="">
        </div>
    </div>
    <script src="js/jquery_1.11.3.min.js"></script>
    <script>
        $(function(){
            var $box=$(".box"),$mark=$("#mark");
            var $boxOffset=$box.offset();//->获取当前元素到body的偏移量

            $box.children("img").bind("mouseover",function(e){
                e=e||window.event;
                e.target=e.target||e.srcElement;
                var left=e.clientX-$boxOffset.left+10;
                var top=e.clientY-$boxOffset.top+10;
                $mark.stop().show(500).css({left:left,top:top}).find("img").attr("src",e.target.getAttribute("bigImg"));
            }).bind("mousemove",function(e){
                e=e||window.event;
                e.target=e.target||e.srcElement;
                var left=e.clientX-$boxOffset.left+10;
                var top=e.clientY-$boxOffset.top+10;
                $mark.css({left:left,top:top})
            }).bind("mouseout",function(e){
                e=e||window.event;
                e.target=e.target||e.srcElement;
                var left=e.clientX-$boxOffset.left+10;
                var top=e.clientY-$boxOffset.top+10;
                $mark.stop().hide();
            })
            //$box.children("img").on("mouseover")
            //$box.children("img").mouseover(funciton(){})
        })
    </script>
</body>
</html>
