<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百度搜索</title>
    <style>
        *{
            margin:0;
            padding:0;
            font-family: "微软雅黑", Helvetica, sans-serif;
            font-size:14px;
        }
        input{
            display:block;
            outline:none;
        }
        a{
            display:block;
            text-decoration:none;
            color:#000;
        }
        a:hover,a:active,a:target{
            text-decoration:none;
            color:#000;
        }
        ul,li{
            list-style:none;
        }
        html,body{
            width:100%;
            height:100%;
            border-top:1px solid transparent;
        }
        .box{
            margin:20px auto;
            width:500px;
        }
        .box input{
            padding:0 10px;
            width:300px;
            height:35px;
            border:1px solid #11c900;
        }
        .box ul{
            display:none;
            position:relative;
            top:-1px;
            border:1px solid #11c900;
        }
        .box ul li,.box ul li a{
            height:35px;
            line-height:35px;
        }
        .box ul li a{
            padding:0 10px;
        }
        .box ul li a:hover{
            background:#ccc;
        }
    </style>
</head>
<body>
<div class="box">
    <input type="text" id="searchInp">
    <ul id="searchList">
        <li><a href="javascript:;">candy crush soda saga</a></li>
        <li><a href="javascript:;">candy crush</a></li>
        <li><a href="javascript:;">candy crush soda sagas是什么软件</a></li>
        <li><a href="javascript:;">candy可数吗</a></li>
        <li><a href="javascript:;">卡迪(CANDY) </a></li>
    </ul>
</div>
<script>
    //显示：
    //note)文本框获取焦点,并且文本框中有内容的时候
    //2)在文本框中操作内容（新输入/删除），如果内容没有清空，我们就显示，否则就隐藏
    //隐藏
    //note)页面中其余的位置（除了文本框和searchList里面的每一行）都隐藏
    //2)点击searchList中的列表隐藏，但是还要把列表中的内容放到文本框中
    var searchInp=document.getElementById("searchInp"),searchList=document.getElementById("searchList");

    //不管是获取焦点onfocus，还是在里面编辑内容onkeyup，都是有内容显示，没内容隐藏
    searchInp.onfocus=searchInp.onkeyup=function(){
        var val=this.value.replace(/^ +| +$/g,"");//->获取文本框的内容，并且去除它的首尾空格
        searchList.style.display=val.length>0?"block":"none";
    };
    document.body.onclick=function(e){
        e=e||window.event;
        e.target=e.target||e.srcElement;
        //如果事件源是#searchList下的a标签，我们让searchList隐藏，并且把当前点击这个a中的内容放到文本框中
        if(e.target.tagName.toLowerCase()==="a" && e.target.parentNode.parentNode.id==="searchList"){
            searchList.style.display="none";
            searchInp.value=e.target.innerHTML;
            return;
        }
        //->如果事件源是文本框还需要单独
        /*if(e.target.id==="searchInp"){
            return;
        }*/
        searchList.style.display="none";
    }
    //->我们可以阻止一个容器中某些特殊性的元素，让其不再委托的范围内：我们只需要把这些不需要委托的阻止冒泡传播即可
    searInput.onclick=function(e){
        e=e||window.event;
        e.stopPropagation?e.stopPropagation():e.cancelable=true;
    }
</script>
</body>
</html>
