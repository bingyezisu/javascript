<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标跟随js版</title>
    <style>
        body,div,img{
            margin:0;
            padding:0;
        }
        img{
            display:block;
            border:none;
        }
        #box{
            position:relative;;
            margin:20px auto;
            width:450px;
        }
        #box>img{
            float:left;
            margin-left:10px;
            width:100px;
            height:100px;
            border:1px solid #000000;
        }
        #mark{
            display:none;
            position:absolute;
            top:0;
            left:0;
            z-index:10;
            width:210px;
            height:210px;
            border:1px solid #11c900;
        }
        #mark img{
            width:100%;
            height:100%;
        }
    </style>
</head>
<body>
<div id="box">
    <img src="https://gfs17.gomein.net.cn/T18yJ_BgAT1RCvBVdK_100.jpg" bigImg="https://gfs17.gomein.net.cn/T18yJ_BgAT1RCvBVdK_210.jpg">
    <img src="https://gfs17.gomein.net.cn/T1l.bsB_JT1RCvBVdK_100.jpg" bigImg="https://gfs17.gomein.net.cn/T1l.bsB_JT1RCvBVdK_210.jpg">
    <img src="https://gfs17.gomein.net.cn/T1oGW_BsVT1RCvBVdK_100.jpg" bigImg="https://gfs17.gomein.net.cn/T1oGW_BsVT1RCvBVdK_210.jpg">
    <img src="https://gfs17.gomein.net.cn/T1hcbjB4Vv1RCvBVdK_100.jpg" bigImg="https://gfs17.gomein.net.cn/T1hcbjB4Vv1RCvBVdK_210.jpg">
    <div id="mark">
        <img src="https://gfs17.gomein.net.cn/T18yJ_BgAT1RCvBVdK_210.jpg" alt="">
    </div>
</div>
<script src="../js/utils.js"></script>
<script>
    var box=document.getElementById("box"),mark=document.getElementById("mark");
    var _left=box.offsetLeft,_top=box.offsetTop;
    var imgList=utils.children(box,"img");
    for(var i=0,len=imgList.length;i<len;i++){
        var curImg=imgList[i];
        curImg.onmouseenter=function(e){
            e=e||window.event;
            e.target=e.target||e.srcElement;
            mark.style.display="block";
            mark.style.left=e.clientX-_left+5+"px";
            mark.style.top=e.clientY-_top+5+"px";
            utils.firstChild(mark).src=e.target.getAttribute("bigImg");
        };
        curImg.onmousemove=function(e){
            e=e||window.event;
            mark.style.left=e.clientX-_left+5+"px";
            mark.style.top=e.clientY-_top+5+"px";
        };
        curImg.onmouseleave=function(e){
            e=e||window.event;
            mark.style.display="none";
        }
    }
</script>
</body>
</html>
