<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,div,ul,li{
            margin:0;
            padding:0;
        }
        a{
            display: block;
        }
        ul,li{
            list-style: none;
        }
        #ul1{
            margin:20px auto;
            width:300px;
        }
        #ul1 li{
            height:35px;
            line-height:35px;
            border-bottom:1px solid #11c900;
        }
        #ul1 li a{
            height:35px;
            line-height:35px;
        }
        #ul1 li a:hover{
            background:#ffaa00;
        }
        /*我们给li加:hover伪类在ie6浏览器中是不兼容的，只有a标签的这个伪类才是兼容所有浏览器*/
        /*#ul1 li:hover{
            background:#ffaa00;
        }*/
    </style>
</head>
<body>
<a href="https://github.com/bingyezisu/" target="_blank">冰叶紫苏</a>
<ul id="ul1">
    <!--href="javascript:;"直接在HTML结构上-->
    <li><a href="javascript:;">1</a></li>
    <li><a href="javascript:;">2</a></li>
    <li><a href="javascript:;">3</a></li>
    <li><a href="javascript:;">4</a></li>
    <li><a href="javascript:;">5</a></li>
</ul>
<script type="text/javascript">
//->a标签的默认行为是跳转页面，但是我们有时候使用a标签，只是想应用他的特殊性，并不想点击的时候跳转
/*    var  linkList=document.getElementsByTagName("a");
    for(var i=0;i<linkList.length;i++){
        linkList[i].onclick=function(e){
            e=e||window.event;
           // e.preventDefault?e.preventDefault():e.returnValue=false;
            return false;//->和上述的代码是一样的效果，都是在阻止默认行为
        }
    }*/
</script>
</body>
</html>
