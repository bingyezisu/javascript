<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分页练习</title>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/public.css">
</head>
<body>
<div class="box">
    <h2>
        <span>编号</span>
        <span>姓名</span>
        <span>性别</span>
        <span>分数</span>
    </h2>
    <ul class="con">
        <li>
        <span>1</span>
        <span>xxx</span>
        <span>男</span>
        <span>90</span>
        </li>
    </ul>
    <div class="page">
        <span>FIRST</span>
        <span>PREV</span>
        <ul class="pageNum">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <span>NEXT</span>
        <span>LAST</span>
        <input type="text" id="numInp">
    </div>
</div>
</body>
</html>
