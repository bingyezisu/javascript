//    函数在整个JS中是最复杂也是最重要的知识
//    note、一个函数存在了多面性：
//    ->"普通函数"：它本身就是一个普通的函数，执行的时候形成私有的作用域（闭包），形参赋值，预解释，代码执行，执行完成后栈内存销毁/不销毁
//    ->"类"：它有自己的实例，也有一个叫做prototype属性是自己的原型，它的实例都可以执行自己的原型
//    ->"普通对象"：和var obj={}中的obj一样，就是一个普通的对象，它作为对象可以有自己的私有属性，它作为对象有一些自己的私有的属性，也可以通过__proto__找到Function.prototype
//    -->这三种形式没有联系
    function Fn(){
        var num=500;
        this.x=100;
    }
  Fn.prototype.getX=function(){
      console.log(this.x);
  }
  Fn.aaa=1000;
  var f=new Fn;
  console.log(f.num);//undefined
  console.log(f.aaa);//undefined
  var res=Fn();//this->window
    console.log(res);
