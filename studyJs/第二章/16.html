    //2)把字符串中符合我们正则规则的内容捕获到->exec:reg.exec(str)
    var reg = /\d/;//->包含一个0-9之间的数字
    console.log(reg.exec("珠"));//->null
    console.log(reg.exec("1"));//->["note", index: 0, input: "note", groups: undefined]
    console.log(reg.exec("珠峰2015"));//->["2", index: 2, input: "珠峰2015", groups: undefined]
