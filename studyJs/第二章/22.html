<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //replace:把原有的字符替换成新的字符
    //在不适用正则的情况下，每当执行一次只能替换一个字符
    //var str="zhufeng2015zhufeng2016";
    //str=str.replace("zhufeng","zhufengpeixun").replace("zhufeng","zhufengpeixun");
    //"zhufengpeixunpeixun2015zhufeng2016" 没有实现需求
    //str=str.replace(/zhufeng/g,"zhufengpeixun")
    // console.log(str);
    //replace第一项的值是一个正则它的实现原理
    //首先我们和exec捕获一样，把所有和我们正则匹配的都捕获到，然后把捕获的内容替换成我们需要替换的新内容
    //->/zhufeng/g按照这个正则把str中所有可以匹配的都捕获到，然后统一都替换成我们的"zhufengpeixun"
  /*  var str="zhufeng2015zhufeng2016";
    str=str.replace(/zhufeng/g,function(){
        console.log(arguments);
        return "zhufengpeixun";
    })*/
    //第二个参数换成一个函数
    //1)匿名函数执行多少次，取决于正则能在字符串中捕获多少次->正则捕获两次，所以我们的宁明函数也执行两次
    //2)我们每一次执行匿名函数，里面传递的参数值arguments和我们自己通过exec捕获到的结果是非常类似的(即使正则有分组，我们同样可以通过arguments获取到分组捕获的内容)
    //3)return 你返回的结果是啥就相当于把当前这一次大正则捕获的内容替换成你返回的内容
    var str="zhufeng2015zhufeng2016";
    str=str.replace(/zhufeng/g,function(){
        console.log(arguments[0]);
        return "zhufengpeixun";
    })
    console.log(str);
</script>
</body>
</html>
