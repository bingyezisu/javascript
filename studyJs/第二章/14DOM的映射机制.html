<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul {
            width: 200px;
            margin: 100px auto;
            overflow: hidden;
            list-style: none
        }

        li {
            height: 30px;
            border-bottom: 1px dashed #000000
        }
    </style>
</head>
<body>
<ul id="ul1">
    <li>98</li>
    <li>94</li>
    <li>99</li>
    <li>95</li>
    <li>96</li>
</ul>
<script src="js/utils.js"></script>
<script>
    //DOM映射机制：页面中的标签和JS中获取到的元素对象（元素集合）是紧紧的绑定在一起的，页面中的HTML结构改变了，JS中不需要重新获取，集合里面的内容也会跟着自动改变


    var oUL= document.getElementById("ul1");
    var oLis = document.getElementsByTagName("li");
    console.log(oLis.length);//=>5
    var oLi=document.createElement("li");
    oUL.appendChild(oLi);
    console.log(oLis.length);//=>6 没有重新的获取，但是oLis这个集合中的长度和内容会自动跟着发生改变
</script>
</body>
</html>
