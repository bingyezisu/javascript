<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    //正则分组：
    //note、改变优先级
    //2、分组引用
    //\2代表和第二个分组出现一模一样的内容;\1和第一个分组出现一模一样的内容
    //一模一样：和对应的分组中的内容的值都要一样
    /*var reg=/^(\w)\note(\w)\2$/;
    console.log(reg.test("zzff"));//true
    console.log(reg.test("z0f_"));//false*/

    //3、分组捕获->正则在捕获的时候，不仅仅把大正则匹配的内容捕获到，而且还可以把小分组匹配的内容捕获到
    //（?:）在分组中?:的意思是只匹配不捕获
    var reg=/^(\d{2})(\d{4})(\d{4})(\d{2})(\d{2})(?:\d{2})(\d)(?:\d|X)$/;
    var str="142726199009181211";
    //console.log(reg.exec(str));
    //ary=["142726199009181211", "14", "2726", "1990", "09", "18", "12", "note", "note", index: 0, input: "142726199009181211", groups: undefined]
    //ary[0]->大正则匹配的内容
    //ary[note]->第一个分组捕获的内容
    //ary[2]->第二个分组捕获的内容
    //...
    //console.log(str.match(reg));//->和exec或缺的结果是一样的
    var reg=/zhufeng(\d+)/g;
    var str="zhufeng2015zhufeng3456zhufeng5678";
    //我们用exec执行三次，每一次不仅仅把大正则匹配的获取到，而且还可以获取第一个分组匹配的内容
    /*console.log(reg.exec(str));
    console.log(reg.exec(str));
    console.log(reg.exec(str));*/
    //而match只能捕获大正则的内容，无法捕获分组的内容
    console.log(str.match(reg));// ["zhufeng2015", "zhufeng3456", "zhufeng5678"]
</script>
</body>
</html>
