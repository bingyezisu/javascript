<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //->forEach:用来遍历数组中的每一项
    //1)数组中有几项，那么我们传递进去的匿名回调函数就需要执行几次
    //2)每一次执行匿名函数的时候，还给其传递了三个参数值:数组中的当前项item，当前项的索引index，原始的数组input
    var ary=[12,23,34,45,56];
    ary.forEach(function(){
        console.log("ok");
    })
</script>
</body>
</html>
