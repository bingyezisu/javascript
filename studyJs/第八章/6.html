<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>混合模式继承</title>
</head>
<body>
<script type="text/javascript">
    //->混合模式继承：原型继承+call继承
    function A(){
        this.x=100;
    }
    A.prototype.getX=function(){
        console.log(this.x);
    };
    function B(){
        A.call(this);//n.x=100
    }
    B.prototype=ObjectCreate(A.prototype);
    B.prototype.constructor=B;
    var n=new B;
    n.getX();
    function ObjectCreate(o){
        function fn(){}
        fn.prototype=o;
        return new fn;
    }
</script>

</body>
</html>
