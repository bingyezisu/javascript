<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width:400px;
			height:400px;
			border:1px solid red;

			/*设置父元素为伸缩盒子*/
			display:flex;

			/*设置子元素在主轴的对齐方式*/
			justify-content: space-between;
		}
		.one{
			width:100px;
			height:100px;
			background-color:red;
		}
		.two{
			width:100px;
			height:100px;
			background-color:pink;
		}
		.three{
			width:100px;
			height:100px;
			background-color:yellowgreen;
		}
		
	</style>
</head>
<body>
	<div class="box">
		<div class="one"></div>
		<div class="two"></div>
		<div class="three"></div>
	</div>
</body>
</html>
