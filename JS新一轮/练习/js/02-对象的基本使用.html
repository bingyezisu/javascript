<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
	//1、创建对象
	var person={
		gender:"男",
		height:185,
		toShanghai:function(){
			console.log("坐着高端大气上档次的和谐号动车组");
		}
	};

	//2、获取属性
	console.log(person.gender);            //"男"
	console.log(person["height"]);         //185

	//3、设置属性
	person.address="上海市闸北区";
	person.height=190;

	//4、删除属性
	delete person.gender;
	delete person.a;           //这段代码没有意义，不能删除变量

	//delete关键字之能删除对象中的属性，不能删除变量
	//var a=100;
	//delete a;//错误的理解

	//情况对象
	person={}; //person对象不在具有任何属性

	person=null;
	//表示将person变量赋值为null,从此以后person不再是一个对象了
</script>
</body>
</html>
