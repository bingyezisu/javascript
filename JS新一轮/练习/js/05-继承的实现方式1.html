<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
	function Dog(){

	}
	var d1=new Dog();
	//为了让d1有一个叫的方法
	//不行：d1.say=function(){}
	//正确：
	Dog.prototype.say=function(){
		console.log("汪汪汪");
	}
	//继承的第一种实现方式：原型链继承
</script>	
</body>
</html>
