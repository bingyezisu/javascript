	function Person(age,gender){
		this.age=age;
		this.gender=gender;
		//此时的内存依然浪费了->原型
		this.say=function(){

		}
	}
	//使用这种方式创建对象，代码整洁了很多
	var p1=new Person(5,"未知");
	var p2=new Person(5,"未知");
	var p3=new Person(5,"未知");
	var p4=new Person(5,"未知");

	console.log(p1);

		return [1,2,3];
	}
	var f3=new fn3();
	console.log(f3);
