	function Person(){

	}
	var p1=new Person();
	console.log(p1 instanceof Person);//true p1是Person的实例

	function Student(){
		return 100;
	}
	var s1=new Student();
	console.log(s1 instanceof Student);//true s1是Student的实例

	function Programmer(){
		return [1,3,5];
	}
	var pro=new Programmer();//pro并不是Programmer的实例
	console.log(pro instanceof Programmer);//false
	console.log(pro instanceof Array);//true

	//小技巧：如何通过肉眼识别xxx对象是哪个构造函数的实例？
	//xxx.__proto__属性，也是对象，该对象中一般都会有一个constructor属性，这个指向ppp函数，那么就可以认为xxx是ppp构造函数的实例
